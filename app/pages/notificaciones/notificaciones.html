<ion-header>
  <ion-navbar secondary>
    <ion-title> <ion-icon name="notifications"></ion-icon> Notificaciones</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
   </ion-refresher>

     <ion-list>
         <ion-item-sliding  *ngFor="let not of notificaciones">
         <button ion-item (click)="verNotificacion(not)" >
             <h2 tet-center>{{ not.titulo }}</h2>
             <p>{{not.mensaje}}</p>
             <p text-right>{{not.created_at}}</p>
             <ion-icon item-right primary [name]="not.leido == 0 ? 'notifications' : 'ios-notifications-outline'"></ion-icon>
         </button>
         <ion-item-options side="right">
           <button (click)="leer(not)" *ngIf="not.leido == 0" favorite>
             <ion-icon name="ios-notifications-outline"></ion-icon>
             Marcar Leida
           </button>
           <button (click)="desleer(not)" *ngIf="not.leido == 1" favorite>
             <ion-icon name="ios-notifications"></ion-icon>
             Marcar No  Leida
           </button>
         </ion-item-options>
     </ion-item-sliding>
     </ion-list>
</ion-content>
<ion-footer>
    <button fab fab-bottom fab-right favorite (click)="agregaNotificacion()"><ion-icon name="notifications"></ion-icon></button>
</ion-footer>
