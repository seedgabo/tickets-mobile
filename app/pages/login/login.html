<ion-header>
    <ion-navbar  primary>
        <ion-title text-center><b>DUFLO </b><span> SAS</span></ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="page1">

    <div class="login">
        <center><img src="img/logo.png" style="width:100px" alt=""></center>
        <br>
        <h1 text-center primary> Iniciar Sesión</h1>
        <div padding>
            <!-- <form> -->
                <ion-item style="background:rgba(255,255,255,0.3)" >
                    <ion-label floating>Usuario</ion-label>
                    <ion-input type="email" [(ngModel)]="api.username"></ion-input>
                </ion-item>
                <ion-item style="background:rgba(255,255,255,0.3)">
                    <ion-label floating >Contraseña</ion-label>
                    <ion-input type="password" [(ngModel)]="api.password"></ion-input>
                </ion-item>
            <!-- </form> -->
        <button primary  full (click)="doLogin()"> Entrar</button>
    </div>
</div>


</ion-content>
